<html>
	<head>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	</head>
    <body class="main">
		{% if linklistOutput %}
		{% load link_tags %}
			<ul>
				{% for link in linklistOutput %}
					{{ link | safe }}
					{% autoescape off %}
						{% get_links link requests %}
					{% endautoescape %}
				{% endfor %}
			</ul>
		{% else %}
			<p>No jobs on moodle</p>
		{% endif %}
    </body>
</html>
